<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
  </head>
  <body>
    <fieldset>
      <h2 style="font-family: 'Courier New', Courier, monospace">
        <b>Event Registration</b>
      </h2>
      <br />

      <label for="Name">Name:</label>
      <br />
      <input type="text" name="Name" id="Name" />
      <br />
      <label for="Email">Email:</label>
      <br />
      <input type="email" name="Email" id="Email" />
      <br />
      <label for="Phone">Phone:</label>
      <br />
      <input type="tel" name="Phone" id="Phone" />
      <br />
      <label for="occupation">Occupation</label>
      <br />
      <select name="occupation" id="occupation">
        <option value="Student">Farmer</option>
        <option value="Profession">Driver</option>
        <option value="Others">Teacher</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Topics of interest</legend>
        <input type="checkbox" name="HTML" id="HTML" />
        <br />
        <label for="HTML">HTML: </label>
        <br />
        <input type="checkbox" name="CSS" id="CSS" />
        <br />
        <label for="CSS">CSS: </label>
        <br />
        <input type="checkbox" name="JavaScript" id="JavaScript" />
        <br />
        <label for="JavaScript">JavaScript: </label>
        <br />
      </fieldset>
      <p>Comment:</p>

      <textarea name="textarea" id="textarea" cols="60" rows="10">
Enter your text..</textarea
      >
      <button>Register</button>
    </fieldset>
  </body>
</html>
